
<div class="container mt-5">
    <div class="card">
    <div class="card-header">
        <h2 class="card-title">Formulaire d'update d'abonnement</h2>
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #abonnForm="ngForm" method="post">
        <div class="form-group row">
            <label for="nom" class="col-sm-3 col-form-label">Nom:</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="abonn.nom" required>
            </div>  
        </div>
        <div class="form-group row">
            <label for="role" class="col-sm-3 col-form-label">Etat:</label>
            <div class="col-sm-9">
              <select class="form-control" id="etat" name="etat" [(ngModel)]="abonn.etat" required>
                <option value="actif">actif</option>
                <option value="inactif">inactif</option>
                <option value="annule">annule</option>

              </select>
            </div>
          </div>
        <div class="form-group row">
            <label for="cout" class="col-sm-3 col-form-label">Cout Actuel:</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" id="cout" name="cout" [(ngModel)]="abonn.cout" required>
            </div>
        </div>
      
        
      
        <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
            <button type="submit" class="btn btn-primary">Modifier Abonnement</button>
            </div>
        </div>
        </form>
    </div>
    </div>
</div>
