  </head>
<div class="user-details" style="width: 400px;">
    <h1>Détails de</h1>
    

    <div *ngIf="nomuser" style="height: 350px;">
        <h2><span class="user-id" style="margin-left: 140px;">{{ nomuser }}</span></h2>

        <section *ngFor="let title of ['Projets', 'Abonnements', 'Groupes', 'Listes de Souscriptions']" class="data-section " style="margin: 27px; width: 320px; margin-left: 20px;">
            <h3 (click)="toggleSection(title)" style="cursor:pointer; display: flex; align-items: center;">
                {{ title }} 
                <i class="fas fa-chevron-down" [ngClass]="{'rotated': isOpen(title)}" style="margin-left: auto;"></i>
            </h3>
            <ul *ngIf="isOpen(title)" class="expanded-list">
                <ng-container [ngSwitch]="title">
                    
                    <ng-container *ngSwitchCase="'Projets'" >
                        <li *ngFor="let project of proj" class="list-item">
                            {{ project.nom }}
                        </li>
                    </ng-container>
                    <ng-container *ngSwitchCase="'Abonnements'">
                        <li *ngFor="let subscription of abonn" class="list-item">
                            {{ subscription.nom }}
                        </li>
                    </ng-container>
                    <ng-container *ngSwitchCase="'Groupes'">
                        <li *ngFor="let group of grp" class="list-item">
                            {{ group.nom }} - {{ group.somme }}
                        </li>
                    </ng-container>
                    <ng-container *ngSwitchCase="'Listes de Souscriptions'">
                        <li *ngFor="let sub of subsc" class="list-item">
                            {{ sub.nom }} - {{ sub.typesubsc }}
                        </li>
                    </ng-container>
                </ng-container>
            </ul>
        </section>
        
    </div>

    <div *ngIf="!nomuser">
        <p class="no-user-message">Aucun utilisateur trouvé.</p>
    </div>
</div>
