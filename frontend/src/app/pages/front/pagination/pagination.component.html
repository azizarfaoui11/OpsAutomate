        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/ressource" style="color: black;">Home</a>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Our Services
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">build</a></li>
            <li><a class="dropdown-item"  data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="test de qualite ">
             test </a></li>

          </ul>
          
        </div>
        <form class="d-flex" style="margin-top: 10px; margin-left: 10px;" >
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="height: 40px;">
        </form>
      </div>
    </div>
  </nav> 


<div class="container mt-5"> 
  <div class="attribute-frame" style="height: 150px;">
    <div class="attribute-frame__title">
      Artifact Build
      <img class="profile-img" src="assets/images/nexus.png" alt="Nexus" width="150" height="60">
    </div>
    <div class="form-check form-switch" style="margin-left: 220px; margin-top: 25px;">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="isCheckedYess" (change)="updateTargetStage5()">
      <label class="form-check-label" for="flexSwitchCheckDefault"></label>
      </div>
    
  </div>

  <div class="attribute-frame">
    <div class="attribute-frame__title">
      <span>Build And Push Docker Image</span>
      <img class="profile-img" src="assets/images/docker.jpeg" alt="Docker" width="150" height="60">
    </div>

    <div class="docker-options">
      <div class="build-options">
        <span>1) Build Docker Image</span>
        <div class="form-check form-switch" style="margin-left: 20px">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="isCheckedYesss" (change)="updateTargetStage6()">
          <label class="form-check-label" for="flexSwitchCheckDefault"></label>
          </div>
      </div>

      <div class="push-options">
        <span>2) Push Docker Image</span>
        <div class="radio-group">
          <fieldset class="radio-group">
            <legend>Options</legend>
            <label>
              Use previous artifact
            </label>
            <div class="form-check form-switch" style="margin-left: 20px">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="selectedOption1"[disabled]="!isCheckedYesss">
              <label class="form-check-label" for="flexSwitchCheckDefault"></label>
            </div>
            <label >
              Generate Dockerfile
            </label>
            <div class="form-check form-switch" style="margin-left: 20px">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="selectedOption4" [disabled]="!isCheckedYesss" (change)="updateTargetStage8()">
              <label class="form-check-label" for="flexSwitchCheckDefault"></label>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="docker-inputs">
        <input type="text" class="form-control mb-2" placeholder="Username" [(ngModel)]="dockerUsername" [disabled]="!isCheckedYesss">
        <input type="password" class="form-control mb-2" placeholder="Password" [(ngModel)]="dockerPassword" [disabled]="!isCheckedYesss">
        <input type="text" class="form-control mb-2" placeholder="Image Name" [(ngModel)]="dockerImageName" [disabled]="!isCheckedYesss">
      </div>

      <div class="download-option">
        <input type="checkbox" id="download" [(ngModel)]="downloadartifactSelected" [disabled]="!isCheckedYesss">
        <label for="download">Download</label>
      </div>
    </div>
  </div>

  <div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="/home">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="/pipeline">1</a></li>
        <li class="page-item active" aria-current="page"><a class="page-link" href="/page2">2</a></li>
        <li class="page-item">
          <a class="page-link" (click)="triggerPipeline()">3</a>
        </li>     
           <li class="page-item">
          <a class="page-link"  (click)="triggerPipeline()">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>

  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
  </div>

  </main>

        <a class="small" href="#!">Contact</a>
      </div>
    </div>
  </div>
</footer>



</body>
</html>
