<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .animated-frame {
      width: 300px;
      height: 80px;
      background: linear-gradient(45deg, rgb(18, 63, 224), rgb(255, 0, 136));
      border: 2px solid transparent;
      margin: 20px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      transition: background-color 0.5s ease;
      border-radius: 50%;
    }

    .animated-frame:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, rgb(255, 0, 136), rgb(18, 63, 224));
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .animated-frame:hover .email-info .email {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h2>Nouveau mot de passe</h2>
          </div>
          <div class="card-body">
            <div class="left-content">
              <div class="user-info">
                <div class="email-container">
                  <h1>Your account !</h1>
                  <div class="animated-frame">
                    <div class="email-info" style="display: flex; align-items: center; margin-top: 20px;">
                      <h5><p class="email">{{ userEmail }}</p></h5>
                    </div>
                  </div>
                </div>
              </div>
              <p>Créez un mot de passe fort : Créez un nouveau mot de passe fort que vous n'utilisez pas pour d'autres sites Web.</p>
            </div>
            <div class="right-content">
              <form [formGroup]="passwordForm" (ngSubmit)="passwordreset()">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="newPassword" required>
                    <div class="input-group-append">
                      <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                      </button>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" required>
                    <div class="input-group-append">
                      <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
                <div *ngIf="passwordForm.hasError('passwordsDoNotMatch')" class="text-danger">
                  Les mots de passe ne correspondent pas.
                </div>
                <div class="text-center mt-4 " style="margin-right: 200px;">
                  <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">Réinitialiser</button>
                </div>
                
              </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".animated-frame").click(function(){
        $(this).toggleClass("animated");
      });
    });
  </script>
</body>
</html>
