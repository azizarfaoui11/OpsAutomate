<!-- Titlebar
================================================== -->
<div id="titlebar" class="gradient">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<h2>Log In</h2>

				<!-- Breadcrumbs -->

<!-- Page Content
================================================== -->
<div class="container">
	<div class="row">
		<div class="col-xl-5 offset-xl-3">


			<div class="login-register-page">
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>We're glad to see you again!</h3>
					<span>Don't have an account? <a href="/signup" style="color: blue;">Sign Up!</a></span>
				</div>
					
				<!-- Form -->
                <form (ngSubmit)="loginUser()">
                    <div *ngIf="errorMessage" class="error-message">
                        {{ errorMessage }}
                    </div>
					<div class="input-with-icon-left">
						<i> <svg style="margin-top: 14px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM0 8a8 8 0 1 0 16 0A8 8 0 0 0 0 8zm8-7a7 7 0 0 1 5.468 11.37C12.97 10.226 10.964 9 8 9c-2.964 0-4.97 1.226-5.468 3.37A7 7 0 0 1 8 1z"/>
                        </svg></i>
                        <input [(ngModel)]="authRequest.email" name="email" type="text" class="form-control" id="email" placeholder="Enter email" required>
					</div>

					<div class="input-with-icon-left">
                               <i>
                                  <svg style="margin-top: 12px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"  class="bi bi-lock" viewBox="0 0 16 16">
                                        <path d="M8 1a4 4 0 0 1 4 4v3h1a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h1V5a4 4 0 0 1 4-4zm-3 4v3h6V5a3 3 0 1 0-6 0z"/>
                                    </svg>
                               </i>
                               <input  [(ngModel)]="authRequest.password" name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
					</div>
                    <div class="text-center mt-3" style="margin-right: 390px;">
                        <app-reset-password-request></app-reset-password-request>
                    </div>		
                    <button class="button full-width button-sliding-icon ripple-effect margin-top-10" style="color: white; background-color: blue;" type="submit" >Log In <i class="icon-material-outline-arrow-right-alt"></i></button>
	
                	</form>
				
				<!-- Button -->
				
				<!-- Social Login -->
				<div class="social-login-separator"><span>or</span></div>
				<div class="social-login-buttons">
					<button class="facebook-login ripple-effect"><i class="icon-brand-facebook-f"></i> Log In via Facebook</button>
					<button class="google-login ripple-effect"><i class="icon-brand-google-plus-g"></i> Log In via Google+</button>
				</div>
			</div>

		</div>
	</div>
</div>

<!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
<script>
// Snackbar for user status switcher
$('#snackbar-user-status label').click(function() { 
	Snackbar.show({
		text: 'Your status has been changed!',
		pos: 'bottom-center',
		showAction: false,
		actionText: "Dismiss",
		duration: 3000,
		textColor: '#fff',
		backgroundColor: '#383838'
	}); 
}); 
</script>
